# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-smartrack"
BBFILE_PATTERN_meta-smartrack = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-smartrack = "24"

LAYERDEPENDS_meta-smartrack = "core"
LAYERSERIES_COMPAT_meta-smartrack = "dunfell"
